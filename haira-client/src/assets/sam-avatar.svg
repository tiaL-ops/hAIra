  <circle cx="20" cy="20" r="20" fill="#93C263"/>
  
  <!-- Head -->
  <circle cx="20" cy="16" r="8" fill="#FFE4B5"/>
  
  <!-- Hair (messy/lazy style) -->
  <path d="M12 10 C12 6, 16 4, 20 4 C24 4, 28 6, 28 10 C28 8, 26 6, 20 6 C14 6, 12 8, 12 10 Z" fill="#8B4513"/>
  <path d="M11 8 C11 6, 13 4, 15 4 C17 4, 19 6, 19 8" stroke="#8B4513" stroke-width="1" fill="none"/>
  <path d="M21 8 C21 6, 23 4, 25 4 C27 4, 29 6, 29 8" stroke="#8B4513" stroke-width="1" fill="none"/>
  
  <!-- Sleepy eyes -->
  <ellipse cx="17" cy="14" rx="2" ry="1" fill="#2C3E50"/>
  <ellipse cx="23" cy="14" rx="2" ry="1" fill="#2C3E50"/>
  
  <!-- Sleep lines -->
  <line x1="15" y1="12" x2="17" y2="12" stroke="#2C3E50" stroke-width="0.5"/>
  <line x1="21" y1="12" x2="23" y2="12" stroke="#2C3E50" stroke-width="0.5"/>
  
  <!-- Nose -->
