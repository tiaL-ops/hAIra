  <rect x="17" y="24" width="6" height="8" rx="1" fill="#F39C12"/>
  
  <!-- Lazy posture indicator -->
  <circle cx="18" cy="30" r="1" fill="#2C3E50"/>
  <circle cx="22" cy="30" r="1" fill="#2C3E50"/>
  
  <!-- AI indicator -->
  <circle cx="32" cy="8" r="6" fill="#E67E22"/>
